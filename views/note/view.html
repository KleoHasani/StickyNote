<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link href="../base.css" type="text/css" rel="stylesheet" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="render.js" type="module" defer></script>
    <title>StickyNote</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="titlebar">
      <div class="btn-group">
        <div id="btn-new" class="btn">&#65291;</div>
        <div id="btn-pin" class="btn">&#8226;</div>
      </div>
      <div class="btn-group">
        <div id="btn-settings" class="btn">&#8942;</div>
        <div id="btn-close" class="btn">&#x2715;</div>
      </div>
    </div>
    <div id="txt-area" contenteditable="true" class="textarea"></div>
    <div class="btn-style-group">
      <div id="btn-italic" class="btn-style">&#119868;</div>
      <div id="btn-bold" class="btn-style">&#119809;</div>
      <div id="btn-underline" class="btn-style">&#85;</div>
      <div id="btn-strike" class="btn-style">&#83;</div>
      <div id="btn-list" class="btn-style">&#9776;</div>
    </div>
  </body>
</html>
