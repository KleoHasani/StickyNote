productName: "StickyNote"
appId: "com.stickynote.app"
asar: true
extends: null
win:
  icon: "public/icons/icon.ico"
  target:
    - nsis
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: "public/icons/install.ico"
  uninstallerIcon: "public/icons/uninstall.ico"
  license: "LICENSE"
  deleteAppDataOnUninstall: true
  runAfterFinish: false
  createDesktopShortcut: false
  createStartMenuShortcut: true
  shortcutName: "StickyNote"

linux:
  target: [AppImage]
  executableName: "StickyNote"
  icon: "public/icons/icon.icns"
  maintainer: Kleo Hasani
  category: "Utility"
deb:
  depends:
    [
      "gconf2",
      "gconf-service",
      "libnotify4",
      "libappindicator1",
      "libxtst6",
      "libnss3",
    ]

files: ["!node_modules", "!screenshots", "!README.md", "!LICENSE"]
directories:
  output: "dist"
